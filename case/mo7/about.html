                    <p>铁路警方提醒：国庆返程警惕四个地方遗落行李  </p>
                    <p>厦门铁路公安处相关负责人提醒广大旅客，国庆假期返程时一定要留意自己的随身行李，以免错拿或遗忘。警方提示，以下四个地方最容易遗落行李：一是安检查危仪，部分旅客因着急赶火车而导致少拿和误拿的情况时有发生；二是候车厅座位上，不少旅客在候车期间有玩手机或戴耳机睡觉的习惯，不法分子易利用这个机会进行作案；三是进站检票口，一些旅客在进站检票时会从衣兜里拿票或身份证，极易带出口袋中的零钱或证件；四是火车车厢内，部分旅客有将钱包等贵重物品压在枕头底下的习惯，在下车时容易发生遗落。</p>
