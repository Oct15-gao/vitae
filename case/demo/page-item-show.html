            });



    $('.page-img-url ul li').each(function(index) {
        $(this).click(function(event) {
            $('.img-big-box').fadeIn(300);
            $('.img-big-show').attr('style',$(this).attr('style'));
            var num = $(this).index()
            $('.arrow-left').click(function(event) {

                num--
                if (num<0) {
                    num=$('.page-img-url ul li').length-1;
                }
                console.log(num);
                $('.img-big-show').attr('style',$('.page-img-url ul li').eq(num).attr('style'));
            });
            $('.arrow-right').click(function(event) {
                num++
                if (num>=$('.page-img-url ul li').length) {
                    num=0;
                }
                console.log(num);
                $('.img-big-show').attr('style',$('.page-img-url ul li').eq(num).attr('style'));
            });
        });

    });
    $('.clear').click(function(event) {
        $('.img-big-box').fadeOut(300);
    });


});
